#user www-data;
#worker_processes auto;
#pid /run/nginx.pid;
#include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {

    server {
        listen 80;
        server_name localhost 172.26.0.1;

        location /app {
            proxy_pass http://streamlit-app:8080;
            ##roxy_set_header X-Forwarded-For $remote_addr;
        }

        location /api {
            proxy_pass http://dateideas-api:3000;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

    }
}